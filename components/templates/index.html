
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBC Anemia Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #4facfe;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #e3f2fd;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #4facfe;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin: 15px 0;
            border-left: 5px solid #4facfe;
        }

        .diagnosis {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .diagnosis.no-anemia {
            color: #28a745;
        }

        .diagnosis.anemia {
            color: #dc3545;
        }

        .explanation {
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }

        .values-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .values-table th,
        .values-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .values-table th {
            background: #4facfe;
            color: white;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ©¸ CBC Anemia Classifier</h1>
            <p>Upload your CBC result image for automatic anemia classification</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“‹</div>
                    <h3>Upload CBC Result Image</h3>
                    <p>Drag and drop your CBC result image here or click to browse</p>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing CBC results...</p>
            </div>

            <div id="error-message"></div>
            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('error-message');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file.');
                return;
            }

            // Validate file size (max 16MB)
            if (file.size > 16 * 1024 * 1024) {
                showError('File size too large. Please select an image smaller than 16MB.');
                return;
            }

            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show loading
            loading.style.display = 'block';
            results.style.display = 'none';
            errorMessage.innerHTML = '';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'An error occurred while processing the image.');
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showError('Network error: ' + error.message);
            });
        }

        function displayResults(data) {
            const classification = data.classification;
            const cbc_values = data.cbc_values;
            
            let diagnosisClass = 'anemia';
            if (classification.diagnosis === 'No Anemia') {
                diagnosisClass = 'no-anemia';
            }

            let valuesHtml = '';
            if (Object.keys(cbc_values).length > 0) {
                valuesHtml = `
                    <h4>Extracted CBC Values:</h4>
                    <table class="values-table">
                        <thead>
                            <tr>
                                <th>Parameter</th>
                                <th>Value</th>
                                <th>Reference Range</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                const referenceRanges = {
                    'hemoglobin': '12.0-18.0 g/dL',
                    'hematocrit': '37-52%',
                    'mcv': '80-100 fL',
                    'mch': '27-33 pg',
                    'mchc': '32-36%',
                    'rbc': '4.2-5.4 Ã— 10Â¹Â²/L'
                };
                
                for (const [key, value] of Object.entries(cbc_values)) {
                    const displayName = key.toUpperCase();
                    const refRange = referenceRanges[key] || 'N/A';
                    valuesHtml += `
                        <tr>
                            <td>${displayName}</td>
                            <td>${value}</td>
                            <td>${refRange}</td>
                        </tr>
                    `;
                }
                
                valuesHtml += '</tbody></table>';
            }

            results.innerHTML = `
                <div class="result-card">
                    <div class="diagnosis ${diagnosisClass}">
                        Diagnosis: ${classification.diagnosis}
                    </div>
                    <div class="explanation">
                        ${classification.explanation}
                    </div>
                    ${valuesHtml}
                </div>
            `;
            
            results.style.display = 'block';
        }

        function showError(message) {
            errorMessage.innerHTML = `<div class="error">${message}</div>`;
        }
    </script>
</body>
</html>
